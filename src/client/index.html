<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Observer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Observer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Newsfeed <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Live Stream</a>
        </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messenger</a>
        </li>
        
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <button type="button" class="btn btn-primary btn-outline rounded-circle">
          <i class="fab fa-facebook-messenger"></i>
        </button>
        <span id="header_badge" class="badge badge-danger notification-bagde"></span>
      </form>
    </div>
  </nav>
  
  <div class="container" id="newsfeed"></div>
  <div class="fixed-bottom">
    <div class="row">
      <div class="col-md-8 col-sm-6"></div>
      <div class="col-md-4 col-sm-6">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" id="btnMinimize">
              <div class="row">
                <div class="col-8"><span style="margin-right: 5px;">Tin Nhắn</span><span id="chat_box_badge" class="badge badge-danger"></span></div>
                <div class="col-4 text-right">
                  <button type="button" class="btn btn-light"><i class="fa fa-window-minimize" aria-hidden="true"></i></button>
                </div>
              </div>
            </h5>
            <div id="contentBox">
              <div id="chatLines" class="overflow-auto" style="max-width: 260px; height: 200px;">
              </div>
              
            </div>
          </div>
          <div id="sendBox" class="card-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nội dung tin nhắn..." aria-label="Nội dung tin nhắn..." aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fas fa-thumbs-up"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA==" crossorigin="anonymous"></script>
  <script src="./ui.js"></script>
  <script src="./states.js"></script>
  <script src="./subject.js"></script>
  <script src="./observer.js"></script>
  <script src="./main.js"></script>
</body>
</html>
